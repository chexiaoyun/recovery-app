<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	    <meta name="apple-mobile-web-app-capable" content="yes" />    
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="format-detection" content="telephone=no"/>
		<meta name="msapplication-tap-highlight" content="no" />
		<meta http-equiv="x-ua-compatible" content="IE=edge" />
		<title>充值</title>
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/login.css" />
	</head>
	<body>
		<div class="u-header u-bgcolor u-flex">
			<div class="u-header-back u-flex" onclick="goback()"><i></i></div>
			<div class="u-header-title u-flex">充值</div>
		</div>
		<div class="u-container">
			<div class="u-invoice-apply">
				<div class="u-apply-money u-flex">
					<span>账户余额：<i>￥120</i></span>
					<div class="u-apply-input u-flex">
						<input type="number" placeholder="充值金额 （元）" />
					</div>
				</div>
				<div class="u-apply-way u-apply-money u-flex">
					<span>付款方式</span>
					<ul class="u-flex u-way-ul">
						<li class="u-flex u-active">
							<i></i><span>支付宝</span>
						</li>
						<li class="u-flex">
							<i></i><span>微信</span>
						</li>
					</ul>
				</div>
				<div class="u-apply-btn u-flex u-center">
					<button class="u-btn u-bgcolor u-flex u-center">确认</button>
				</div>
			</div>
		</div>
		<script src="../js/jquery-1.11.0.js"></script>
		<script src="../js/common.js"></script>
		<script>
			function goback(){
				window.history.back()
			};
			$('.u-way-ul li').click(function(){
				$(this).addClass('u-active').siblings().removeClass('u-active');
			});
		</script>
	</body>
</html>
