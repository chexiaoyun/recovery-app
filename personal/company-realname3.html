<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	    <meta name="apple-mobile-web-app-capable" content="yes" />    
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="format-detection" content="telephone=no"/>
		<meta name="msapplication-tap-highlight" content="no" />
		<meta http-equiv="x-ua-compatible" content="IE=edge" />
		<title>企业实名认证3</title>
		<link rel="stylesheet" href="../css/common.css" />
	</head>
	<body>
		<div class="u-header u-bgcolor u-flex">
			<div class="u-header-back u-flex" onclick="goback()"><i></i></div>
			<div class="u-header-title u-flex">实名认证</div>
		</div>
		<div class="u-container u-flex">
			<span class="u-tip u-flex">* 完成认证有助于您享受U智的更多服务和功能！</span>
			<span class="u-optional">回收资格(选填)</span>
			<div class="u-clickload u-flex" id="btn">
				<div class="u-click u-flex">
					<img src="../img/load.png" alt="" />
					<span>点击上传</span>
				</div>
				<div class="u-click-tip u-flex">
					<i>*</i><span>拍照上传其他证明文件</span>
				</div>
			</div>
			<div class="album"></div>
			<button class="u-btn u-bgcolor"><a href="company-credentials.html">认证</a></button>
		</div>
		
		
		<script src="../js/jquery-1.11.0.js"></script>
		<script src="../js/common.js"></script>
		<script src="../js/cslCamera.js"></script>
		<script type="text/javascript">
			var img=$('.img');
			var callBack=function(album){
				//alert(album);
				console.log(album);
				console.log(img);
				album.forEach(function(val,idx){
					var img=$("<img/>");
					var div=$("<div></div>");
					div.addClass('u-album-photo');
					img.addClass('img');
					var imgone=$('<img/>');
					imgone.addClass('imgone');
					imgone.attr('src','../img/remove.png');
					img.attr("src",val.data);
					div.append(img);
					div.append(imgone);
					$(".album").append(div);
					$('.album .u-album-photo .imgone').click(function(){
						$(this).parent().remove();
					});
				});
			}
			var carera=new $.Pgater($("#btn"),callBack);
			
			function goback(){
				window.history.back();
			};
		</script>
	</body>
</html>
