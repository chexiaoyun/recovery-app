<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	    <meta name="apple-mobile-web-app-capable" content="yes" />    
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="format-detection" content="telephone=no"/>
		<meta name="msapplication-tap-highlight" content="no" />
		<meta http-equiv="x-ua-compatible" content="IE=edge" />
		<title>认证信息</title>
		<link rel="stylesheet" href="../css/common.css" />
	</head>
	<body style="background: #fff;">
		<div class="u-header u-bgcolor u-flex">
			<div class="u-header-back u-flex" onclick="goback()"><i></i></div>
			<div class="u-header-title u-flex">认证信息</div>
		</div>
		<div class="u-container">
			<div class="u-realname">
				<span>真实姓名：</span>
				<strong>陈小白</strong>
			</div>
			<div class="u-realname">
				<span>身份证号：</span>
				<strong>123************215</strong>
			</div>
			<div class="u-realbtn u-flex u-center">
				<div class="u-btn u-bgcolor u-float u-flex u-center" onclick="follow()">重新认证</div>
			</div>
		</div>
		<div class="u-mask" style="display: none;">
			<div class="u-mask-wrapper u-flex">
				<div class="u-reset u-flex u-center">
					<img src="../img/tip.png" alt="" />
					<span>重新认证需要您再次填写和上传相关材料，若审核不通过，原审核结果不保留。</span>
				</div>
				<div class="u-btn-choice u-flex">
					<a href="##" class="u-btn-cancel u-flex u-center" onclick="cancel()">取消</a>
					<a href="personal-realname.html" class="u-btn-ensurn u-flex u-center">确定</a>
				</div>
			</div>
		</div>
		<script src="../js/jquery-1.11.0.js"></script>
		<script src="../js/common.js"></script>
		<script>
			function goback(){
				window.history.back();
			}
			function follow(){
				$('.u-mask').show();
			};
			function cancel(){
				$('.u-mask').hide();
			}
		</script>
	</body>
</html>
