<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	    <meta name="apple-mobile-web-app-capable" content="yes" />    
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="format-detection" content="telephone=no"/>
		<meta name="msapplication-tap-highlight" content="no" />
		<meta http-equiv="x-ua-compatible" content="IE=edge" />
		<title>忘记密码</title>
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/login.css" />
	</head>
	<body>
		<div class="u-forgetwrap u-flex">
			<div class="u-close" onclick="goback()">
				<img src="../img/close.png" alt="" />
			</div>
			<div class="u-title u-center">忘记密码</div>
		</div>	
		<form action="" class="u-flex u-forgetform">
			<div class="u-item passwd u-flex">
				<input type="password" placeholder="输入新的密码" />
			</div>
			<div class="u-item passwd u-flex">
				<input type="password" placeholder="确认密码" />
			</div>
			<button class="u-btn u-bgcolor" onclick="follow()" type="button">完成</button>
		</form>
		<div class="u-mask" style="display: none;">
			<div class="u-mask-wrapper u-flex">
				<div class="u-reset u-retop u-flex u-center">
					<img src="../img/reset.png" alt="" />
					<span>重置成功，新密码已生效！</span>
				</div>
				<button class="u-btn u-bgcolor"><a href="login.html">前往登录</a></button>
			</div>
		</div>
		<script src="../js/jquery-1.11.0.js"></script>
		<script src="../js/common.js"></script>
		<script>
			function goback(){
				window.history.back();
			};
			
			function follow(){
				$('.u-mask').show();
			};
		</script>
	</body>
</html>
