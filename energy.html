<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	    <meta name="apple-mobile-web-app-capable" content="yes" />    
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="format-detection" content="telephone=no"/>
		<meta name="msapplication-tap-highlight" content="no" />
		<meta http-equiv="x-ua-compatible" content="IE=edge" />
		<title>引导页-节能环保</title>
		<link href="css/jquery.fullpage.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/common.css" />
	</head>
	<style>
		.section{
			width:100%;
			height:auto;
			overflow: hidden;
		}
		.slide{
			width:100%;
			height:100%;
			position:relative;
		}
		.slide img{
			width:100%;
			height:100%;
		}
		.fp-controlArrow{
			display: none;
		}
		.u-jump{
			position:absolute;
			bottom:1.7rem;
			left:0;
			right:0;
			margin:auto;
			color:#fff;
			width:4.04rem;
			height:.86rem;
			background: #dd4748;
			border-radius: .5rem;
			font-size:.42rem;
		}
	</style>
	<body>
		<div id="dowebok">
		    <div class="section">
		        <div class="slide"><img src="img/01.jpg" alt="" /></div>
		        <div class="slide"><img src="img/02.jpg" alt="" /></div>
		        <div class="slide">
		        	<img src="img/03.jpg" alt="" />
		        	<a href="index.html" class="u-jump u-flex u-center">立即体验</a>
		        </div>
		    </div>
		</div>
		
		<script src="js/jquery-1.11.0.js"></script>
		<script src="js/common.js"></script>
		<script src="js/jquery.fullpage.min.js"></script>
		<script>
			$(function(){
			    $('#dowebok').fullpage();
			});
			
		</script>
	</body>
</html>
